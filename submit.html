<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Article - GDN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>
<body>
  <header>
    <img src="assets/Logo.png" height="60" width="150">
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <h2>Submit an Article</h2>
    <form action="https://formsubmit.co/debendevanzelem1@gmail.com" method="POST">
<h2>Submit your article</h2>

      <label for="title">Title</label>
      <input type="text" name="title" required>

      <label for="author">Author</label>
      <input type="text" name="author" required>
            <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="category">Category</label>
      <select name="category" required>
        <option value="Updates">Updates</option>
        <option value="Community">Community</option>
                <option value="mods">Mods</option>
        <option value="tutorial">Tutorial</option>
        <option value="events">Events</option>
      </select>

      <label for="thumbnail">Thumbnail URL</label>
      <input type="url" name="thumbnail" placeholder="https://example.com/image.jpg" required>

      <label for="content">Content (you can use &lt;br&gt;)</label>
      <textarea name="content" required></textarea>
            <input type="hidden" name="_next" value="thanksarticle.html">
      <input type="hidden" name="_autoresponse" value="Thanks for your article! You will geta answer quickly! -GDN">

      <button type="submit">Submit</button>
    </form>
    <p>articles wil be send to admins to be verified and added to the servers. This can take up to 1 week. You wil get a email saying if your article got accepted or not.</p>
  </main>
