<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article - GDN</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    .article-thumb {
      display: block;
      width: 100%;
      max-width: 700px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    #article-detail {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      position: relative;
    }

    /* === 3-DOT MENU === */
    .article-menu {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #article-menu-btn {
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px 9px;
      font-size: 20px;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 6px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 160px;
      z-index: 100;
    }

    .menu-dropdown .menu-item,
    .menu-dropdown .submenu > span {
      padding: 8px;
      cursor: pointer;
      display: block;
    }

    .menu-dropdown .menu-item:hover,
    .menu-dropdown .submenu:hover > span {
      background: #eee;
    }

    .submenu {
      position: relative;
    }

    .submenu-items {
      display: none;
      position: absolute;
      top: 0;
      left: 160px;
      width: 140px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 200;
    }

    .submenu:hover .submenu-items {
      display: block;
    }
  </style>

</head>
<body>

  <header>
    <img src="assets/Logo.png" height="60" width="150" alt="GDN logo">
    <nav>
      <a href="/gdn">Home</a>
    </nav>
  </header>

  <!-- ðŸ”¥ MENU STAAT BUITEN #article-detail (script overschrijft het anders) -->
  <div class="article-menu">
    <button id="article-menu-btn">â‹®</button>
    <div id="article-menu-dropdown" class="menu-dropdown">
      <div class="submenu">
        <span>Save asâ€¦ â–¸</span>
        <div class="submenu-items">
          <div class="submenu-item" data-type="json">JSON</div>
          <div class="submenu-item" data-type="md">Markdown</div>
          <div class="submenu-item" data-type="txt">TXT</div>
        </div>
      </div>
    </div>
  </div>

  <main id="article-detail"></main>

  <footer style="text-align:center; margin-top:40px;">
    <p>Â© 2025 GDN - made by SiebeCluyts/FireFaults. Geometry Dash belongs to Robtop Games.</p>
  </footer>

  <script src="article.js" defer></script>

</body>
</html>
