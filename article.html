<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article - GDN</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .article-thumb {
      display: block;
      width: 100%;
      max-width: 700px;
      max-height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    #article-detail {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      position: relative;
    }

    /* ---- 3 DOTS MENU ---- */
    #article-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      background: #eee;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
    }

    #article-menu-dropdown {
      position: absolute;
      top: 55px;     /* ↙ menu naar beneden */
      right: 0px;    /* ↙ menu naar links */
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      min-width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      z-index: 1000;
    }

    #article-menu-dropdown .menu-item {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #article-menu-dropdown .menu-item:hover {
      background: #f5f5f5;
    }
    #article-menu-dropdown .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/Logo.png" height="60" width="150" alt="GDN logo">
    <nav>
      <a href="/gdn">Home</a>
    </nav>
  </header>

  <main id="article-detail">
    <!-- Three dots button -->
    <div id="article-menu">⋮</div>

    <!-- Dropdown menu -->
    <div id="article-menu-dropdown">
      <div class="menu-item" data-action="copylink">Copy Link</div>
      <div class="menu-item" data-action="save-md">Download as .md</div>
      <div class="menu-item" data-action="save-txt">Download as .txt</div>
      <div class="menu-item" data-action="save-json">Download as .json</div>
    </div>
  </main>

  <footer style="text-align:center; margin-top:40px;">
    <p>© 2025 GDN - made by SiebeCluyts/FireFaults. Geometry Dash belongs to Robtop Games.</p>
  </footer>

  <script src="article.js" defer></script>
</body>
</html>
