<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article - GDN</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    .article-thumb {
      display: block;
      width: 100%;
      max-width: 700px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    #article-detail {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      position: relative;
    }

    /* 3 dots button */
    .article-menu-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #eee;
      border: none;
      font-size: 22px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .article-menu-btn:hover {
      background: #ddd;
    }

    /* Menu box */
    .article-menu {
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 10px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      display: none;
      width: 200px;
      z-index: 10;
    }

    .article-menu.active {
      display: block;
    }

    .article-menu button {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 15px;
    }

    .article-menu button:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/Logo.png" height="60" width="150" alt="GDN logo">
    <nav>
      <a href="/gdn">Home</a>
    </nav>
  </header>

<main id="article-detail">
    <button class="article-menu-btn">‚ãÆ</button>

    <div class="article-menu" id="articleMenu">
        <button id="copyLink">üìã Copy link</button>
        <button id="shareArticle">üì§ Share</button>
        <button id="dlMarkdown">üìù Save as markdown</button>
        <button id="dlJSON">üì¶ Save as JSON</button>
        <button id="dlTXT">üìÑ Save as TXT</button>
    <button id="makeShortURL">‚úÇÔ∏è Generate short URL</button>
    </div>
</main>

  <footer style="text-align:center; margin-top:40px;">
    <p>¬© 2025 GDN - made by SiebeCluyts/FireFaults. Geometry Dash belongs to Robtop Games.</p>
  </footer>

  <script src="article.js" defer></script>
</body>
</html>
