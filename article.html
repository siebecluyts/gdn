<!DOCTYPE html>

  <style>
    .article-thumb {
      display: block;
      width: 100%;
      max-width: 700px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    #article-detail {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      position: relative;
    }

    /* 3 dots button */
    .article-menu-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #eee;
      border: none;
      font-size: 22px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .article-menu-btn:hover {
      background: #ddd;
    }

    /* Menu box */
    .article-menu {
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 10px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      display: none;
      width: 200px;
      z-index: 10;
    }

    .article-menu.active {
      display: block;
    }

    .article-menu button {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 15px;
    }

    .article-menu button:hover {
      background: #f0f0f0;
    }
