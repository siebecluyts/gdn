<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article - GDN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GDN</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main id="article"></main>

  <footer>
    <p>Â© 2025 GDN - made by SiebeCluyts/FireFaults. Geometry Dash belongs to Robtop Games.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        const article = data.find(a => a.id == articleId);
        if(article) {
          document.getElementById("article").innerHTML = `
            <h2>${article.title}</h2>
            <p><em>${article.date} | ${article.category} | by ${article.author}</em></p>
            <p>${article.content}</p>
          `;
        } else {
          document.getElementById("article").innerHTML = "<p>Article not found.</p>";
        }
      });
  </script>
</body>
</html>
