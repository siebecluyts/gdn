<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;

    // ðŸš« Als het om een authors-pagina gaat â†’ NIET redirecten
    // Bijvoorbeeld: /gdn/authors/siebe.html
    if (path.startsWith("/gdn/authors/")) {
      // Laat GitHub Pages gewoon 404 tonen als het echt niet bestaat
      // (of laat de browser de file ophalen)
      // Dus: NIETS DOEN
    }
    else {
      // Short URLs: /gdn/21 â†’ /gdn/article?id=21
      const matchShort = path.match(/^\/gdn\/(\d+)$/);
      if (matchShort) {
        const id = matchShort[1];
        window.location.replace(`/gdn/article?id=${id}`);
      } else {
        // Fallback: homepage
        window.location.replace("/gdn/");
      }
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
