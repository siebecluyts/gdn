<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/gdn/" />
  <script>
    const path = window.location.pathname; // bv. /gdn/21

    // short URL: /gdn/21 → /gdn/article?id=21
    const shortMatch = path.match(/^\/gdn\/(\d+)\/?$/);
    if (shortMatch) {
      const id = shortMatch[1];
      window.location.replace(`/gdn/article?id=${id}`);
    }

    // search redirect: /gdn/search/term → /gdn/?q=term
    const searchMatch = path.match(/^\/gdn\/search\/(.+)/);
    if (searchMatch) {
      const q = decodeURIComponent(searchMatch[1]);
      window.location.replace(`/gdn/?q=${encodeURIComponent(q)}`);
    }

    // fallback → homepage
    window.location.replace("/gdn/");
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
