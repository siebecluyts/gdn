<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Pak de path na /gdn/
    const path = window.location.pathname;

    // Voorbeeld: /gdn/21 â†’ "21"
    const matchShort = path.match(/^\/gdn\/(\d+)$/);

    if (matchShort) {
      const id = matchShort[1];
      window.location.replace(`/gdn/article?id=${id}`);
    } 
    else {
      // Normale fallback (homepage)
      window.location.replace("/gdn/");
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
